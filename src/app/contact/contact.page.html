<div class="bge">
  <h1>宮崎駿のアニメーション映画</h1>
  <h2>Alcuni film di animazione di Hayao Miyazaki</h2>

  <div class="cards-container">
    <mat-card class="example-card" *ngFor="let card of cardsList">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.title}}</mat-card-title>
        <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{card.imgLink}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{card.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>

</div>
